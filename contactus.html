<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative India - Contact Us</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background-image: url(flag4.avif);
            background-repeat: no-repeat;
			/*background-size: cover;*/
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        .header {
			background-color: #49d4ec;
			color: black;
			padding: 20px;
			text-align: center;
            background-image: url(fill.avif);
			background-repeat: no-repeat;
			/*background-size: cover;*/
            background-attachment: fixed;
            background-size: 100% 100%;
		}
		
		.navbar {
			background-color: orange;
			padding: 10px;
			text-align: center;
		}
		
		.navbar ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		
		.navbar li {
			display: inline-block;
			margin-right: 20px;
		}
		
		.navbar a {
			color: black;
			text-decoration: none;
		}
        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #666;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .success-message {
            color: green;
            text-align: center;
            display: none;
        }
        /* JavaScript Notification */
        .notification {
            display: none;
            background-color: #27ae60;
            color: white;
            padding: 15px;
            position: fixed;
            top: 10px;
            right: 10px;
            border-radius: 5px;
        }
        .notification.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
		<h1>Innovative India</h1>
	</div>
	
	<div class="navbar">
		<ul>
			<li><a href="home.html">Home</a></li>
			<li><a href="about.html">About India</a></li>
			<li><a href="initiatives.html">Initiatives</a></li>
			<li><a href="success.html">Success Stories</a></li>
			<li><a href="contactus.html">Contact Us</a></li>
		</ul>
	</div>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or suggestions, feel free to contact us using the form below.</p>
        <div id="success-message" class="success-message">Thank you for contacting us! We will get back to you soon.</div>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
<!-- Notification -->
<div id="notification" class="notification">
    Contact us for more information
</div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Simulate form submission
            document.getElementById('success-message').style.display = 'block';

            // Reset form after submission
            document.getElementById('contact-form').reset();
        });
    </script>
     <!-- JavaScript -->
     <script>
        // Show notification when the page loads
        window.onload = function() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');

            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        };
    </script>
</body>
</html>
